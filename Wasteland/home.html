            alert("Przed wojną Navarro służyło jako rafineria Poseidon Oil. Obok instalacji naftowych zbudowano finansowaną przez rząd bazę wojskową, wraz ze stacją łącza satelitarnego oraz zapleczem konserwacyjnym i naprawczym. Ponad sto lat po Wielkiej Wojnie baza była używana przez Enklawę, która przekształciła ją w swoją główną placówkę na kontynencie, ustanawiając miejsce do tankowania i utrzymania swoich Vertibirdów . Ze względu na ograniczony zasięg Vertibirda, a także częste awarie, zwłaszcza w warunkach powojennych, schematy Vertibirda prawie zawsze były dostępne na miejscu w celu przeprowadzenia niezbędnych napraw i konserwacji, ale były podatne na zgubienie. Do 2242, Navarro było wciąż stosunkowo nową bazą, bez pełnego komplementu ze strony personelu. Zamienniki zostały przeniesione do bazy z innych, mniejszych instalacji na kontynencie.")

            alert("Nawet przed wojną San Francisco było uważane za „dziwne” miasto. Najwyraźniej został również mocno dotknięty podczas Wielkiej Wojny, ponieważ większość miasta jest ruiną. Miasto zostało ponownie założone po wojnie przez chińskich okrętów podwodnych, które dryfowały do ​​portu w San Francisco po tym, jak ich łódź podwodna, Shih-huang-ti , uległa awarii systemu w wyniku wojny atomowej. Shi wyskoczyli i rozpoczęli odbudowę miasta za pomocą niewielu ocalałych, których mieli, złomując swoją łódź podwodną na plaży, aby stworzyć Stalowy Pałac.");
